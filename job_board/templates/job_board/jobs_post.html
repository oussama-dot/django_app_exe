{% extends "job_board/_base.html" %} {% load humanize %}
<html>
  {% block content %}

  <div class="flex justify-center w-10/12 mx-auto flex-wrap gap-6">
    {% for post in active_jobs %}
    <a class="w-1/4 text-center" href="{% url 'details' post.pk  %}">
      <div
        class="border rounded px-8 py-10 bg-gray-50 hover:bg-gray-100 hover:cursor-pointer"
      >
        <p class="text-2xl pb-2">{{post.title}}</p>
        <hr class="py-2" />
        <p class="font-semibold pb-2">company : {{post.company}}</p>
        <p class="text-xl pb-2">salary : $ {{post.salary | intcomma}}</p>
        <p
          class="underline underline-offest-2 text-blue-500 hover:text-blue-400"
        >
          View Details
        </p>
      </div>
    </a>

    {% endfor %}
  </div>
  {% endblock content %}
</html>
